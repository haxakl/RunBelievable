<!DOCTYPE html>
<html ng-app="runbelievable">
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,  target-densitydpi=device-dpi" />

        <!-- Fichier de styles -->
        <link rel="stylesheet" type="text/css" href="css/style2.css?time=59" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4rVRKNBxwsQgz6bo8S8CfTwHh7tTx2Xo&sensor=true">
        </script>

        <script type="text/javascript" src="js/controller/Routes.js"></script>

        <!-- Entités -->
        <script src="js/entites/Session.js" type="text/javascript"></script>
        <script src="js/entites/Utilisateur.js" type="text/javascript"></script>
        
        <!-- Gestionnaires -->
        <script src="js/gestionnaires/Utilisateurs.js" type="text/javascript"></script>
        
        <!-- JS de Raphaeljs pour les graphiques -->
        <script src="lib/raphael/raphael.1.5.2.min.js" type="text/javascript"></script>
        <script src="lib/raphael/g.raphael-min.js" type="text/javascript"></script>
        <script src="lib/raphael/g.line-min.js" type="text/javascript"></script> 

        <!-- Controllers de l'application -->
        <script type="text/javascript" src="js/controller/AppController.js"></script>
        <script type="text/javascript" src="js/controller/Gps.js"></script>
        <script type="text/javascript" src="js/controller/NavController.js"></script>
        <script type="text/javascript" src="js/controller/SessionController.js"></script>
        <script type="text/javascript" src="js/controller/StatistiquesSessionController.js"></script>

        <title>Runbelievable</title>
    </head>

    <body >
        <section id="App"  ng-controller="AppControler">
            <div id="all">

                <!-- Header mobile -->
                <div id="header">
                    <a class="sidebar"><i class="fa fa-bars"></i></a>
                    RunBelievable
                    <a class="etat"><i class="fa fa-cog"></i></a>
                </div>

                <!-- Section principale de l'application -->
                <section class="view" ng-view></section>

                <!-- Connexion au profil -->
                <div id="connexion_profil">
                    <a class="close" onclick="$(this).parent().fadeOut(500)"><i class="fa fa-times"></i></a>
                    <h3>Connexion</h3>
                    <div class="alert-danger alert"></div>
                    <p>
                        Vous n'êtes pas connecté à un profil. Connectez-vous à votre profil en ligne
                    </p><br/>
                    <p>
                        <b>Login</b>
                        <input type="text" class="form-control" name="login" placeholder="Login"/>
                    </p><br/>
                    <p>
                        <b>Password</b>
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </p><br/>
                    <p>
                        <a id="log_in" class="btn btn-primary btn-sm">Se connecter</a>
                    </p>
                </div>

            </div>
        </section>
    </body>
</html>
