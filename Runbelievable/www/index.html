<!DOCTYPE html>
<html ng-app="runbelievable">
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,  target-densitydpi=device-dpi" />

        <!-- Fichier de styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript"
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4rVRKNBxwsQgz6bo8S8CfTwHh7tTx2Xo&sensor=true">
       </script>

        <script type="text/javascript" src="js/app.js"></script>

        
       

        <!-- Controllers de l'application -->
        <script type="text/javascript" src="js/controller/Gps.js"></script>
        <script type="text/javascript" src="js/controller/NavController.js"></script>
        <script type="text/javascript" src="js/controller/SessionController.js"></script>
        <script type="text/javascript" src="js/controller/Session.js"></script>
        <script type="text/javascript" src="js/controller/StatistiquesSessionController.js"></script>


        <title>Runbelievable</title>
    </head>

    <body >
        <section id="App"  ng-controller="AppControler">

            <!-- Titre -->
            <header class="header">
                Runbelievable
                <div id="icone_gps"><i class="fa fa-map-marker"></i></div>
            </header>

            <!-- Module Alerte -->
            <div id="module_alerte" class="alert">
                <button type="button" class="close" onclick="cacherAlerte()" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h3></h3>
                <p></p>
            </div>

            <!-- Section principale de l'application -->
            <section class="view" ng-view></section>

            <!-- Barre de navigation -->
            <nav class="nav" ng-controller="NavController">
                <a href="#home" ng-click="menu = 'home'" ng-class="{active: menu == 'home'}"><i class="fa fa-home"></i></a>
                <a href="#about" ng-click="menu = 'about'" ng-class="{active: menu == 'about'}"><i class="fa fa-info"></i></a>
            </nav>

        </section>
    </body>
</html>
