
<div class="popup">
    <div class="scroll" style="text-align: left;">
        <a href="#/compte" class="close-popup"><i class="fa fa-long-arrow-left"></i> Précédent</a>
        <h3 style="margin-top: 30px;">Connexion</h3>
        <p>
            Veuillez indiquer votre email et votre mot de passe pour vous connecter à votre profil en ligne.
        </p>
        <div class='alert alert-danger'></div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" value="{{user.email}}" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
        </form><br/>
        <p>
            <a ng-click="connexion()" id="btn_inscription" class="btn btn-primary btn-sm"><i class="fa fa-sign-in"></i> Connexion</a>
        </p>
    </div>
</div>
