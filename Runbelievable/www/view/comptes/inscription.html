
<div class="popup">
    <div class="scroll" style="text-align: left;">
        <a href="#/compte" class="close-popup"><i class="fa fa-long-arrow-left"></i> Précédent</a>
        <h3 style="margin-top: 30px;">Inscription</h3>
        <p>
            Vous commencez votre inscription sur notre site. Ceci synchronisera vos données stockées sur votre portable avec notre base de données.
        </p><br/>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmation" class="col-sm-2 control-label">Confirmation</label>
                <div class="col-sm-10">
                    <input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Confirmation">
                </div>
            </div>
        </form><br/>
        <p>
            <a ng-click="inscription()" id="btn_inscription" class="btn btn-primary btn-sm"><i class="fa fa-sign-out"></i> Inscription</a>
        </p>
    </div>
</div>
